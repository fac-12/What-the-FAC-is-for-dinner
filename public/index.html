<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What the FAC is for dinner?</title>
  </head>
  <body>
    <h1>What the FAC is for dinner?</h1>
    <form class="form" action="/addDishes" method="post" id="the-form">
      <input name="" type="text" class="input" placeholder="Enter your first name" id="input-name">
      <input name="" type="text" class="input" placeholder="Enter your gitter handle" id="input-gitter">
      <input name="" type="text" class="input" placeholder="Enter your dish" id="input-dish">
      <input name="" type="checkbox" class="checkbox" id="Vegetarian">Vegetarian<br>
      <input name="" type="checkbox" class="checkbox" id="Vegan">Vegan<br>
      <input name="" type="checkbox" class="checkbox" id="Gluten-free">Gluten-Free<br>
      <input name="" type="checkbox" class="checkbox" id="Nut-free">Nut-Free<br>
      <input name="" type="checkbox" class="checkbox" id="Dairy-free">Dairy-Free<br>
      <input name="" type="checkbox" class="checkbox" id="Halal">Halal<br>
      <button type="submit" class="button" id="submit-button">Add</button>
    </form>
    <section id="results">
      <table>
        <tr>
          <th>Name</th>
          <th>Dish</th>
          <th>Dietary Requirements</th>
        </tr>
        <tr>
          <td>Becky</td>
          <td>Pie</td>
          <td>Vegan</td>
        </tr>
        <tr>
          <td>Lucy</td>
          <td>Mince Pies</td>
          <td>Vegan, Nut-Free</td>
        </tr>
      </table>
    </section>

  </body>
  <script type="text/javascript" src='index.js'></script>
</html>
