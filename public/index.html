<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Righteous" rel="stylesheet">
    <title>What the FAC is for dinner?</title>
  </head>
  <body>
    <main>
        <h1>What the FAC is for dinner?</h1>
        <button class="login" id="login-button">Log-in</button>
        <button class="signup" id="signup-button">Sign up</button>
      <div class="modal" id="loginModal">
        <div class="modalContent">
          <span class="close" id="closeLogin">&times;</span>
          <form action="/logIn" method="POST">
            <label for "gitterhandle">Gitter Handle:
                <input name="gitterhandle" type="text" placeholder="Enter your Gitter handle" required>
            </label>
            <label for "password">Password:
                <input name="password" type="password" required>
            </label>
            <input type="submit" value="Log In">
          </form>
        </div>
      </div>
      <div class="modal" id="signUpModal">
        <div class="modalContent" id="signUpContent">
          <span class="close" id="closeSignUp">&times;</span>
          <form action='/signUp' method="POST" id="signUpForm">
            <label for "name">Name:
               <input name="name" type="text" placeholder="Enter your name" pattern="[A-Za-z\s]+" maxlength="30" id="nameinput" required>
           </label>
           <label for "gitterhandle">Gitter Handle:
               <input name="gitterhandle" type="text" placeholder="Enter your Gitter handle" required>
           </label>
           <label for "password">Password:
               <input name="password" type="password" minlength="6" id="originalpassword" required>
           </label>
           <label for "confirm_password">Confirm password:
            <input name="confirm_password" type="password" id="confirmpassword" required>
          </label>
          <input type="submit" value="Sign Up" id="modalSignUpButton">
         </form>
         <section id="messages">
         </section>
        </div>
      </div>

      <section id="form-section" class="form-section">
      <form class="form" action="/addDishes" method="post" id="the-form">
        <input name="dish" type="text" class="input" placeholder="Enter your dish" id="input-dish" required></br>



        <label for="Vegetarian">Vegetarian
          <input name="vegetarian" type="checkbox" class="checkbox" id="Vegetarian">
        </label>

        <label for="Vegan">Vegan
          <input name="vegan" type="checkbox" class="checkbox" id="Vegan">
        </label>

        <label for="Gluten-free">Gluten-Free
          <input name="glutenfree" type="checkbox" class="checkbox" id="Gluten-free">
        </label>

        <label for="Nut-free">Nut-Free
          <input name="nutfree" type="checkbox" class="checkbox" id="Nut-free">
        </label>

        <label for="Dairy-free">Dairy-Free
          <input name="dairyfree" type="checkbox" class="checkbox" id="Dairy-free">
        </label>

        <label for="Halal">Halal
          <input name="halal" type="checkbox" class="checkbox" id="Halal">
        </label>



        </br>
        <button type="submit" class="button" id="submit-button">Add</button>

      </form>


    </section>

    <section id="results" class="results">
      <table id="table" class="results--table">
        <tr class="table__headings">
          <th>Name</th>
          <th>Gitter Handle</th>
          <th>Dish</th>
          <th>Dietary Info</th>
        </tr>
      </table>
    </section>
    </main>
  </body>
  <script type="text/javascript" src='public/index.js'></script>
</html>
